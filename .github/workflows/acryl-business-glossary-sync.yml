name: Acryl Business Glossary Sync

on:
  schedule:
    # Example: cron expression for 5:30am and 5:30pm UTC.
    - cron: "* * * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  glossary-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Run glossary sync
        uses: dushayntAW/business-glossary-sync-action@feature/ing-563
        with:
          # TODO(developer): Update this with your config/credentials.
          business_glossary_file: ./business_glossaries.yaml
          enable_auto_id: "true"
          prune: "true"

          datahub_gms_host: ${{ secrets.ACRYL_GMS_HOST }}
          datahub_gms_token: ${{ secrets.ACRYL_GMS_TOKEN }}
